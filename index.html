<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>

    <img src="iphone.png" alt="">

    <div class="phone"></div>

    <div id="calculator">
        <div id="display" >
            0
        </div>
        <div class="buttons">
            <ul>
                <li>
                    <div class="grey" id="AC" onclick="deleteNumber()">AC</div>
                    <div class="grey">+/_</div>
                    <div class="grey">%</div>
                    <div class="orange">%</div>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="black">7</div>
                    <div class="black">8</div>
                    <div class="black">9</div>
                    <div class="orange">X</div>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="black" onClick="getNumber(4)">4</div>
                    <div class="black" onClick="getNumber(5)">5</div>
                    <div class="black" onClick="getNumber(6)">6</div>
                    <div class="orange" onClick="getOperation('-')">-</div>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="black" onClick="getNumber(1)">1</div>
                    <div class="black" onClick="getNumber(2)">2</div>
                    <div class="black" onClick="getNumber(3)">3</div>
                    <div class="orange" onClick="getOperation('+')">+</div>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="black" id="zero">0</div>
                    <div class="black">,</div>
                    <div class="black">=</div>
                </li>
            </ul>
        </div>
        <div id="barra"></div>
    </div>

    <script src="index.js"></script>

</body>

</html>
